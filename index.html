<body>
  <div class="desktop:flex desktop:bg-[#ebf1ff] desktop:justify-center desktop:items-center desktop:h-screen ">
    <div
      class="header bg-gradient-to-b from-[#7857ff] to-[#2e2be9] rounded-br-[2rem] rounded-bl-[2rem] py-4 desktop:flex desktop:flex-col desktop:w-80 desktop:h-[472px] desktop:rounded-[2rem] desktop:translate-x-7 desktop:justify-center desktop:shadow-2xl desktop:shadow-[#c8c7ff]">
      <p class="text-[#c8c7ff] mx-auto pt-4 desktop:-translate-y-6 text-center font-hanken font-bold text-xl">
        Your Result
      </p>
      <div
        class="class text-sm text-center font-medium text-[#c8c7ff] rounded-full w-32 h-32 my-4 mx-auto px-9 py-8 bg-gradient-to-b from-[#4e21ca]  via-[#2421ca] to-[ ] desktop:-translate-y-2 desktop:w-44 desktop:h-44 desktop:px-12 desktop:py-10">
        <span class="font-hanken font-extrabold text-5xl text-[#ebf1ff] desktop:text-7xl">76</span>
        <br />
        <span class="opacity-40 desktop:text-xl">of 100</span>
      </div>
      <h3 class="text-center text-[#ebf1ff] font-hanken font-bold text-2xl py-2">
        Great
      </h3>
      <p class="text-[#c8c7ff] font-hanken font-medium text-center w-3/4 desktop:w-3/4 mx-auto pb-10 opacity-80 ">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div
      class="main desktop:w-[25rem] desktop:bg-white desktop:rounded-tr-[2rem] desktop:rounded-br-[2rem]  desktop:shadow-2xl desktop:shadow-[#c8c7ff] ">
      <h2 class="font-hanken font-bold text-[#303b5a] text-xl my-5 mx-8 desktop:mx-20">
        Summary
      </h2>
      <div class="element flex flex-col mx-8 font-hanken font-extrabold desktop:ml-20 desktop:mr-10">
        <div class="flex justify-between bg-[#ff5757] py-4 px-4 rounded-lg bg-opacity-10  mb-2 text-lg ">
          <p class="flex text-[#ff5757]">
            <img class="mr-3" src="./assets/icon-reaction-be72482d.svg" alt="reaction" />
            Reaction
          </p>
          <span class="text-[#303b5a] ">80 <span class="	text-[#303b5a] opacity-50">/ 100</span></span>
        </div>

        <div class="flex justify-between bg-[#ffb01f] py-4 px-4 rounded-lg bg-opacity-10 my-2 text-lg">
          <p class="flex text-[#ffb01f]">
            <img class="mr-3" src="./assets/icon-memory-e3ffe8ec.svg" alt="memory" /> Memory
          </p>
          <span class="text-[#303b5a] "> 92 <span class="	text-[#303b5a] opacity-50">/ 100</span></span>
        </div>

        <div class="flex justify-between bg-[#00bd91] py-4 px-4 rounded-lg bg-opacity-10 my-2 text-lg">
          <p class="flex text-[#00bd91]">
            <img class="mr-3" src="./assets/icon-verbal-e4311301.svg" alt="verbal" /> Verbal
          </p>
          <span class="text-[#303b5a] ">61 <span class="	text-[#303b5a] opacity-50">/ 100</span></span>
        </div>

        <div class="flex justify-between bg-[#1125d4] py-4 px-4 rounded-lg bg-opacity-10 my-2 text-lg">
          <p class="flex text-[#1125d4] ">
            <img class="mr-3" class="" src="./assets/icon-visual-ffe31e7d.svg" alt="visual" />
            Visual
          </p>
          <span class="text-[#303b5a] ">72 <span class="	text-[#303b5a] opacity-50">/ 100</span></span>
        </div>
        <button
          class="cont bg-[#303b5a] text-[#ebf1ff] py-4 my-6 rounded-full text-lg desktop:active:bg-gradient-to-b from-[#7857ff] to-[#2e2be9]">Continue</button>
      </div>
    </div>
  </div>
